<form class="form" (ngSubmit)="onSubmit()">
    <input 
        type="text"
        name="plate"
        [(ngModel)]="plate"
        placeholder="AAA111"
        maxlength="6"
        minlength="6"
        required
    />
    <input 
        type="text"
        name="name"
        [(ngModel)]="name"
        placeholder="JohnDoe"
        maxlength="30"
        minlength="3"
        required
    />
    <input type="submit" value="Submit" class="btn">
</form>
